{% extends "layout.html" %}

{% block body %}
    <br>
    <div class="flexbox" style="z-index: 2;">
        <div class="register">
            <p style="text-align: center;"><b>Log in</b></p>

            <form action="/login" method="post">
                <table>
                    <tr>
                        <td>
                            <b>Username</b>
                        </td>
                        <td>
                            <input autocomplete="off" autofocus name="username" id="login" placeholder="Username" required type="text">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <b>Enter a password</b>
                        </td>
                        <td>
                            <input id="userPassword"
                                   name="userPassword"
                                   type="password"
                                   autocomplete="new-password"
                                   placeholder="Password"
                                   required
                                   minlength="8"
                                   pattern="^[a-zA-Z0-9]+$"
                            >
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Remember me
                        </td>
                        <td>
                            <input type="checkbox" id="remember" name="remember">
                        </td>
                    </tr>
                </table>
                <div style="text-align: center; margin-bottom: 20px;">
                    <br><button class="submit" type="submit">Log in</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
